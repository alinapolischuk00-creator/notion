<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar Widget for Notion</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    font-family: "PT Mono", monospace;
    background: #fff !important;
    width: 100vw;
    height: 100vh;
    margin: 0;
}


/* ===== ОБЕРТКА ===== */
.calendar-wrapper {
    background: transparent;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
}

/* ===== КАРТОЧКА ===== */
#calendari {
    display: inline-block;
    background: transparent;
    width: calc(100% - 10px);
    height: calc(100% - 10px);
    max-width: 500px;
    max-height: 500px;
    box-shadow: none;
}

#calendari table {
    border-collapse: collapse;
    background: #E9E5E3;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 100%;
    height: 100%;
    table-layout: fixed;
    margin: 0;
}

/* ===== ШАПКА ===== */
tr:first-child th {
    background: #5A2A27;
    color: #E9E5E3;
    font-weight: bold !important;
    padding: 3% 0 2% 0; /* Увеличили верхний отступ */
    position: relative;
    height: 16%;
    font-size: calc(12px + 1vw);
}

/* Контейнер для месяца и года в одну строку */
.header-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2px; /* Небольшой отступ между месяцем и годом */
}

.mes-title {
    font-size: calc(12px + 1vw);
    font-weight: bold;
    line-height: 1.1;
}

.any {
    display: inline; /* Делаем инлайн, чтобы был в той же строке */
    font-size: calc(12px + 1vw); /* Тот же размер, что и у месяца */
    font-weight: bold !important;
    color:#E9E5E3; /* Тот же цвет, что и у месяца */
    opacity: 1; /* Убираем прозрачность */
    margin-left: 8px; /* Отступ между месяцем и годом */
}

/* ===== КНОПКИ ===== */
.boto-prev,
.boto-next {
    background: transparent;
    border: none;
    color:#E9E5E3;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 1% 2%;
    border-radius: 4px;
    transition: background 0.2s;
    line-height: 1;
    font-weight: bold !important;
    font-size: calc(14px + 1.2vw);
}

.boto-prev:hover,
.boto-next:hover {
    background: rgba(255,255,255,0.2);
}

.boto-prev { left: 3%; }
.boto-next { right: 3%; }

/* ===== ДНИ НЕДЕЛИ ===== */
tr:nth-child(2) th {
    background: transparent;
    color: #000;
    font-weight: bold !important;
    padding: 1.5% 0; /* Увеличили отступы */
    height: 10%;
    font-size: calc(12px + 0.8vw);
    border-bottom: 2px solid rgba(90, 42, 39, 0.3); /* Линия под днями недели */
}

/* ===== ЯЧЕЙКИ ===== */
td {
    padding: 1%;
    text-align: center;
    vertical-align: middle;
    height: 12.5%;
}

td span {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold !important;
    font-size: calc(10px + 0.8vw);
    transition: all 0.2s;
    margin: 0 auto;
}

/* дни вне месяца */
td.fora span {
    opacity: 0.3;
    font-weight: bold !important;
}

/* сегодняшний день */
td.avui span {
    background: #5A2A27;
    color: #E9E5E3;
    font-weight: bold !important;
}

/* hover */
td span:hover {
    background: rgba(90,42,39,0.25);
}

/* Линия между днями недели и числами */
tr:nth-child(2) {
    border-bottom: 2px solid rgba(90, 42, 39, 0.3);
}

/* Гарантируем жирность */
#calendari table * {
    font-weight: bold !important;
}

/* Минимальные размеры текста */
@media (max-width: 200px) {
    tr:first-child th,
    .mes-title,
    .any {
        font-size: 12px !important;
    }
    
    td span {
        font-size: 10px !important;
    }
    
    .boto-prev,
    .boto-next {
        font-size: 14px !important;
    }
    
    tr:nth-child(2) th {
        font-size: 10px !important;
    }
}

/* Максимальные размеры текста */
@media (min-width: 500px) {
    tr:first-child th,
    .mes-title,
    .any {
        font-size: 20px !important;
    }
    
    td span {
        font-size: 18px !important;
    }
    
    tr:nth-child(2) th {
        font-size: 16px !important;
    }
}

/* Убираем стандартные стили HTML */
html {
    background: transparent;
}
</style>
</head>

<body>

<div class="calendar-wrapper">
    <div id="calendari"></div>
</div>

<script>
var mesos = [
    'Январь','Февраль','Март','Апрель','Май','Июнь',
    'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'
];

var dies_abr = ['ВС','ПН','ВТ','СР','ЧТ','ПТ','СБ'];

Number.prototype.pad = function(num) {
    return this.toString().padStart(num, '0');
}

function calendari(widget, data) {
    var original = widget.getElementsByClassName('actiu')[0];

    if (!original) {
        original = document.createElement('table');
        original.setAttribute('data-actual',
            data.getFullYear() + '/' +
            data.getMonth().pad(2) + '/' +
            data.getDate().pad(2)
        );
        widget.appendChild(original);
    }

    var diff = data - new Date(original.getAttribute('data-actual'));
    diff = new Date(diff).getMonth();

    var e = document.createElement('table');
    widget.appendChild(e);

    e.setAttribute('data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2)
    );

    /* ===== ШАПКА ===== */
    var fila = document.createElement('tr');
    var titol = document.createElement('th');
    titol.setAttribute('colspan', 7);

    var boto_prev = document.createElement('button');
    boto_prev.className = 'boto-prev';
    boto_prev.innerHTML = '‹';
    boto_prev.title = 'Предыдущий месяц';

    var boto_next = document.createElement('button');
    boto_next.className = 'boto-next';
    boto_next.innerHTML = '›';
    boto_next.title = 'Следующий месяц';

    // Создаем контейнер для заголовка
    var headerContainer = document.createElement('div');
    headerContainer.className = 'header-container';
    
    // Создаем элемент для месяца и года в одной строке
    var mesTitle = document.createElement('span');
    mesTitle.className = 'mes-title';
    mesTitle.innerHTML = mesos[data.getMonth()] + 
                         '<span class="any">' + data.getFullYear() + '</span>';

    headerContainer.appendChild(mesTitle);
    
    titol.appendChild(boto_prev);
    titol.appendChild(headerContainer);
    titol.appendChild(boto_next);

    fila.appendChild(titol);
    e.appendChild(fila);

    boto_prev.onclick = () => {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
    };

    boto_next.onclick = () => {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
    };

    /* ===== ДНИ НЕДЕЛИ ===== */
    fila = document.createElement('tr');
    for (let i = 1; i < 7; i++) {
        let th = document.createElement('th');
        th.textContent = dies_abr[i];
        fila.appendChild(th);
    }
    let th = document.createElement('th');
    th.textContent = dies_abr[0];
    fila.appendChild(th);
    e.appendChild(fila);

    /* ===== ДАТЫ ===== */
    var inici_mes = new Date(data.getFullYear(), data.getMonth(), 1).getDay();
    if (inici_mes === 0) inici_mes = 6;
    else inici_mes--;
    
    var actual = new Date(data.getFullYear(), data.getMonth(), 1 - inici_mes);

    for (var s = 0; s < 6; s++) {
        fila = document.createElement('tr');

        for (var d = 0; d < 7; d++) {
            var cela = document.createElement('td');
            var span = document.createElement('span');
            span.textContent = actual.getDate();
            cela.appendChild(span);

            if (actual.getMonth() !== data.getMonth()) {
                cela.className = 'fora';
            }
            
            var today = new Date();
            if (
                actual.getDate() === today.getDate() &&
                actual.getMonth() === today.getMonth() &&
                actual.getFullYear() === today.getFullYear()
            ) {
                cela.className = 'avui';
            }

            actual.setDate(actual.getDate() + 1);
            fila.appendChild(cela);
        }
        e.appendChild(fila);
    }

    if (original && original.parentNode) {
        original.remove();
    }
    e.className = 'actiu';
    
    // Применяем адаптивность
    applyResponsiveStyles();
}

// Функция для применения адаптивных стилей
function applyResponsiveStyles() {
    const table = document.querySelector('#calendari table.actiu');
    if (!table) return;
    
    const container = document.getElementById('calendari');
    const width = container.clientWidth;
    const height = container.clientHeight;
    
    // Автоматическая регулировка размера шрифта
    const baseFontSize = Math.min(width, height) * 0.06;
    const minFontSize = 10;
    const maxFontSize = 22;
    
    const fontSize = Math.max(minFontSize, Math.min(maxFontSize, baseFontSize));
    
    // Применяем размеры ко всем элементам
    const allSpans = table.querySelectorAll('td span');
    allSpans.forEach(span => {
        span.style.fontSize = `${fontSize}px`;
    });
    
    // Размер шрифта для заголовка (месяц и год)
    const headerFontSize = fontSize * 1.2;
    const titleElements = table.querySelectorAll('.mes-title, .any');
    titleElements.forEach(el => {
        el.style.fontSize = `${headerFontSize}px`;
    });
    
    // Размер шрифта для дней недели
    const weekDays = table.querySelectorAll('tr:nth-child(2) th');
    weekDays.forEach(day => {
        day.style.fontSize = `${fontSize * 0.9}px`;
    });
    
    // Размер кнопок
    const buttons = table.querySelectorAll('.boto-prev, .boto-next');
    buttons.forEach(button => {
        button.style.fontSize = `${fontSize * 1.5}px`;
    });
}

// Запускаем календарь
document.addEventListener('DOMContentLoaded', function() {
    calendari(document.getElementById('calendari'), new Date());
    
    // Устанавливаем прозрачный фон для html элемента
    document.documentElement.style.background = 'transparent';
    
    // Отслеживаем изменение размера
    let resizeObserver;
    if ('ResizeObserver' in window) {
        resizeObserver = new ResizeObserver(function() {
            applyResponsiveStyles();
            document.body.style.background = 'transparent';
            document.documentElement.style.background = 'transparent';
        });
        
        const container = document.getElementById('calendari');
        resizeObserver.observe(container);
        resizeObserver.observe(document.body);
    } else {
        window.addEventListener('resize', function() {
            setTimeout(applyResponsiveStyles, 100);
        });
    }
    
    // Применяем стили сразу
    setTimeout(applyResponsiveStyles, 50);
    
    // Гарантируем прозрачность
    const ensureTransparency = () => {
        document.body.style.background = 'transparent';
        document.documentElement.style.background = 'transparent';
        document.querySelector('.calendar-wrapper').style.background = 'transparent';
    };
    
    ensureTransparency();
    setInterval(ensureTransparency, 1000);
});
</script>

</body>
</html>

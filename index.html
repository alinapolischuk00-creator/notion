<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar Widget for Notion</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "PT Mono", monospace;
    background: transparent !important;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== ОБЕРТКА ===== */
.calendar-wrapper {
    background: transparent;
    padding: 20px;
}

/* ===== КАРТОЧКА ===== */
#calendari {
    display: inline-block;
    background: transparent;
}

#calendari table {
    border-collapse: collapse;
    background: rgba(216, 203, 183, 0.85); /* Ваш оригинальный цвет с прозрачностью */
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 320px;
}

/* ===== ШАПКА ===== */
tr:first-child th {
    background: #5A2A27; /* Ваш оригинальный цвет шапки */
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    padding: 14px 0;
    position: relative;
}

.any {
    display: block;
    font-size: 18px;
    font-weight: bold;
    opacity: 0.9;
}

/* ===== КНОПКИ ===== */
.boto-prev,
.boto-next {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 5px 10px;
    border-radius: 4px;
    transition: background 0.2s;
}

.boto-prev:hover,
.boto-next:hover {
    background: rgba(255,255,255,0.2);
}

.boto-prev { left: 12px; }
.boto-next { right: 12px; }

/* ===== ДНИ НЕДЕЛИ ===== */
tr:nth-child(2) th {
    background: transparent;
    color: #000;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 0;
}

/* ===== ЯЧЕЙКИ ===== */
td {
    padding: 6px;
}

td span {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 36px;
    width: 36px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
}

/* дни вне месяца */
td.fora span {
    opacity: 0.3;
    color: #000;
}

/* сегодняшний день */
td.avui span {
    background: #5A2A27 !important; /* Ваш оригинальный цвет */
    color: #fff !important;
    font-weight: bold;
}

/* hover */
td span:hover {
    background: rgba(90,42,39,0.25);
}

/* Версия для темной темы Notion */
@media (prefers-color-scheme: dark) {
    #calendari table {
        background: rgba(45, 45, 45, 0.9); /* Темный полупрозрачный фон */
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    tr:nth-child(2) th {
        color: #e0e0e0;
    }
    
    td span {
        color: #e0e0e0;
    }
    
    td.fora span {
        color: #e0e0e0;
        opacity: 0.4;
    }
    
    td span:hover {
        background: rgba(90,42,39,0.4);
    }
}

/* Масштабирование для Notion */
#calendari.resizable {
    transform-origin: center;
    transition: transform 0.3s ease;
}

@media (max-width: 350px) {
    #calendari table {
        transform: scale(0.9);
    }
}

@media (max-width: 300px) {
    #calendari table {
        transform: scale(0.8);
    }
}
</style>
</head>

<body>

<div class="calendar-wrapper">
    <div id="calendari"></div>
</div>

<script>
var mesos = [
    'Январь','Февраль','Март','Апрель','Май','Июнь',
    'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'
];

var dies_abr = ['ВС','ПН','ВТ','СР','ЧТ','ПТ','СБ'];

Number.prototype.pad = function(num) {
    return this.toString().padStart(num, '0');
}

function calendari(widget, data) {
    var original = widget.getElementsByClassName('actiu')[0];

    if (!original) {
        original = document.createElement('table');
        original.setAttribute('data-actual',
            data.getFullYear() + '/' +
            data.getMonth().pad(2) + '/' +
            data.getDate().pad(2)
        );
        widget.appendChild(original);
    }

    var diff = data - new Date(original.getAttribute('data-actual'));
    diff = new Date(diff).getMonth();

    var e = document.createElement('table');
    widget.appendChild(e);

    e.setAttribute('data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2)
    );

    /* ===== ШАПКА ===== */
    var fila = document.createElement('tr');
    var titol = document.createElement('th');
    titol.setAttribute('colspan', 7);

    var boto_prev = document.createElement('button');
    boto_prev.className = 'boto-prev';
    boto_prev.innerHTML = '&#8249;';

    var boto_next = document.createElement('button');
    boto_next.className = 'boto-next';
    boto_next.innerHTML = '&#8250;';

    titol.appendChild(boto_prev);
    titol.appendChild(document.createElement('span')).innerHTML =
        mesos[data.getMonth()] + '<span class="any">' + data.getFullYear() + '</span>';
    titol.appendChild(boto_next);

    fila.appendChild(titol);
    e.appendChild(fila);

    boto_prev.onclick = () => {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
    };

    boto_next.onclick = () => {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
    };

    /* ===== ДНИ НЕДЕЛИ ===== */
    fila = document.createElement('tr');
    for (let i = 1; i < 7; i++) fila.innerHTML += '<th>' + dies_abr[i] + '</th>';
    fila.innerHTML += '<th>' + dies_abr[0] + '</th>';
    e.appendChild(fila);

    /* ===== ДАТЫ ===== */
    var inici_mes = new Date(data.getFullYear(), data.getMonth(), -1).getDay();
    var actual = new Date(data.getFullYear(), data.getMonth(), -inici_mes);

    for (var s = 0; s < 6; s++) {
        fila = document.createElement('tr');

        for (var d = 1; d < 8; d++) {
            var cela = document.createElement('td');
            var span = document.createElement('span');
            span.innerHTML = actual.getDate();
            cela.appendChild(span);

            if (actual.getMonth() !== data.getMonth()) cela.className = 'fora';
            if (
                actual.getDate() === new Date().getDate() &&
                actual.getMonth() === new Date().getMonth() &&
                actual.getFullYear() === new Date().getFullYear()
            ) cela.className = 'avui';

            actual.setDate(actual.getDate() + 1);
            fila.appendChild(cela);
        }
        e.appendChild(fila);
    }

    original.remove();
    e.className = 'actiu';
}

calendari(document.getElementById('calendari'), new Date());

// Автоматическое масштабирование при изменении размера
let resizeTimer;
window.addEventListener('resize', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
        const container = document.getElementById('calendari');
        const width = container.clientWidth;
        
        if (width < 280) {
            container.style.transform = 'scale(0.8)';
        } else if (width < 320) {
            container.style.transform = 'scale(0.9)';
        } else {
            container.style.transform = 'scale(1)';
        }
    }, 100);
});
</script>

</body>
</html>
